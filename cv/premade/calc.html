<!DOCTYPE html>
<html>
  <head>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="/assets/styles/style.css" rel="stylesheet">
	<link href="/assets/styles/calc.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
	<h1>Calculator</h1>
	<p>Try out a bit of Maths</p>
	<div id="calc_area">
		<div id="calc_display">
			<input type="text" id="calcDispArea" value="0" readonly>
		</div>
		<div id="calc_inputs">
			<span id="calc_numbers">
				<div class="num_row">
					<button class="number_inp" >1</button>
					<button class="number_inp" >2</button>
					<button class="number_inp" >3</button>
				</div>
				<div class="num_row">
					<button class="number_inp" >4</button>
					<button class="number_inp" >5</button>
					<button class="number_inp" >6</button>
				</div>
				<div class="num_row">
					<button class="number_inp" >7</button>
					<button class="number_inp" >8</button>
					<button class="number_inp" >9</button>
				</div>
				<div class="num_row">
					<button id="equal" class="spec_inp" value= "=">=</button>
					<button class="number_inp" >0</button>
					<button id = "decimal" class="number_inp" >.</button>
				</div>
			</span>
			<span id="calc_ops">
				<div class="op_row">
					<button id="addition" class="operator_inp" value= "+">+</button>
					<button id="subtraction" class="operator_inp" value= "-">-</button>
				</div>
				<div class="op_row">
					<button id="multiply" class="operator_inp" value= "*">*</button>
					<button id="divide" class="operator_inp" value= "/">/</button>
				</div>
				<div class="op_row">
					<button id="clear" class="spec_inp" value= "clear">clear</button>
					<button id="back" class="spec_inp" value= "back">back</button>
				</div>
			</span>
		</div>
	</div>
	<a href="index.html">Home</a>
	<script src="/assets/scripts/calc.js"></script>
  </body>
</html>
